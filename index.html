<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç CAPTCHA OCR Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">üîç CAPTCHA OCR Solver</h1>
        
        <div class="bg-white rounded-lg shadow-xl p-8 mb-6">
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">CAPTCHA Image</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center bg-gray-50">
                    <canvas id="canvas" class="mx-auto max-w-full"></canvas>
                    <div id="imageStatus" class="mt-2 text-sm text-gray-500"></div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Processing Status</h2>
                <div id="status" class="text-lg font-medium text-gray-600 bg-blue-50 p-4 rounded-lg">
                    ‚è≥ Initializing...
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Result</h2>
                <div id="result" class="text-lg bg-gray-50 p-6 rounded-lg min-h-[100px] flex items-center justify-center">
                    <span class="text-gray-400">Waiting for processing...</span>
                </div>
            </div>
        </div>

        <div class="bg-blue-100 border-l-4 border-blue-500 p-4 rounded">
            <p class="text-sm text-blue-800">
                üí° <strong>Tip:</strong> Add <code class="bg-blue-200 px-2 py-1 rounded">?url=YOUR_IMAGE_URL</code> to test with custom images
            </p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const imageStatus = document.getElementById('imageStatus');

        // Get image URL from query parameter or use sample
        const urlParams = new URLSearchParams(window.location.search);
        const originalImageUrl = urlParams.get('url') || 'sample.png';

        console.log('Original Image URL:', originalImageUrl);

        // Try multiple CORS proxies in order of preference
        const corsProxies = [
            { name: 'Direct', url: '' },
            { name: 'AllOrigins', url: 'https://api.allorigins.win/raw?url=' },
            { name: 'CORSProxy', url: 'https://corsproxy.io/?' },
            { name: 'CORS Anywhere', url: 'https://cors-anywhere.herokuapp.com/' }
        ];

        function tryLoadImage(proxyIndex = 0) {
            if (proxyIndex >= corsProxies.length) {
                status.textContent = '‚ùå All CORS proxies failed';
                imageStatus.textContent = '‚ùå Image Load Failed';
                result.innerHTML = `
                    <div class="text-red-600 text-center">
                        <div class="text-lg font-bold mb-2">Cannot Load Image</div>
                        <div class="text-sm mb-2">The image is blocked by CORS policy and all proxies failed.</div>
                        <div class="text-xs text-gray-600 mt-3 break-all">
                            <strong>Attempted URL:</strong><br/>
                            ${originalImageUrl}
                        </div>
                        <div class="text-xs mt-3 text-gray-500">
                            Please use sample.png or provide a CORS-friendly image URL.
                        </div>
                    </div>
                `;
                return;
            }

            const proxy = corsProxies[proxyIndex];
            const needsProxy = originalImageUrl.startsWith('http') && 
                              !originalImageUrl.includes(window.location.hostname) &&
                              !originalImageUrl.includes('githubusercontent.com');

            const finalUrl = (needsProxy && proxy.url) ? proxy.url + encodeURIComponent(originalImageUrl) : originalImageUrl;
            
            console.log(`Attempt ${proxyIndex + 1}/${corsProxies.length}: ${proxy.name} - ${finalUrl}`);
            status.textContent = `üîÑ Loading image via ${proxy.name} (attempt ${proxyIndex + 1}/${corsProxies.length})...`;
            imageStatus.textContent = `‚è≥ Trying ${proxy.name}...`;

            const testImg = new Image();
            testImg.crossOrigin = 'anonymous';
            
            testImg.onload = () => {
                console.log(`‚úÖ Image loaded successfully via ${proxy.name}`);
                imageStatus.textContent = `‚úÖ Loaded via ${proxy.name}`;
                
                // Draw to canvas to create a CORS-safe copy
                canvas.width = testImg.width;
                canvas.height = testImg.height;
                ctx.drawImage(testImg, 0, 0);
                
                status.textContent = 'ü§ñ Running OCR...';
                result.innerHTML = '<span class="text-gray-400">Processing...</span>';
                
                // Run OCR on the canvas
                Tesseract.recognize(canvas, 'eng', {
                    logger: info => {
                        console.log(info);
                        if (info.status === 'recognizing text') {
                            const percent = Math.round(info.progress * 100);
                            status.textContent = `ü§ñ OCR Progress: ${percent}%`;
                        }
                    }
                }).then(({ data: { text, confidence } }) => {
                    console.log('‚úÖ OCR Complete:', text);
                    status.textContent = '‚úÖ OCR Complete!';
                    const cleanText = text.trim();
                    result.innerHTML = `
                        <div class="text-center">
                            <div class="text-sm text-gray-500 mb-2">Recognized Text:</div>
                            <div class="text-3xl font-bold text-green-700 mb-2">${cleanText || '(No text detected)'}</div>
                            <div class="text-xs text-gray-400">Confidence: ${Math.round(confidence)}%</div>
                        </div>
                    `;
                }).catch(err => {
                    console.error('‚ùå OCR Error:', err);
                    status.textContent = '‚ùå OCR Failed';
                    result.innerHTML = `
                        <div class="text-red-600 text-center">
                            <div class="text-lg font-bold mb-2">OCR Error</div>
                            <div class="text-sm">${err.message}</div>
                        </div>
                    `;
                });
            };

            testImg.onerror = () => {
                console.log(`‚ùå ${proxy.name} failed, trying next...`);
                imageStatus.textContent = `‚ùå ${proxy.name} failed`;
                tryLoadImage(proxyIndex + 1);
            };

            testImg.src = finalUrl;
        }

        // Start loading
        tryLoadImage(0);
    </script>
</body>
</html>
