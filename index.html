<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA OCR Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-2xl w-full">
        <h1 class="text-4xl font-bold mb-6 text-center text-indigo-600">üîç CAPTCHA OCR Solver</h1>
        
        <div class="mb-6 bg-gray-50 border-2 border-gray-200 rounded-lg p-4">
            <img id="captchaImage" class="mx-auto rounded max-w-full h-auto" alt="CAPTCHA Image" style="max-height: 300px; display: none;">
            <canvas id="captchaCanvas" class="mx-auto rounded max-w-full h-auto" style="max-height: 300px;"></canvas>
        </div>
        
        <div id="status" class="text-center mb-4 text-lg font-semibold text-blue-600">
            üîÑ Loading image...
        </div>
        
        <div id="result" class="text-center text-2xl font-bold text-green-600 bg-green-50 rounded-lg p-4 min-h-[80px] flex items-center justify-center border-2 border-green-200">
            <span class="text-gray-400">Waiting for OCR...</span>
        </div>
        
        <div class="mt-6 text-sm text-gray-500 text-center">
            <p>üí° Tip: Add <code class="bg-gray-100 px-2 py-1 rounded">?url=YOUR_IMAGE_URL</code> to test with custom images</p>
            <p class="mt-2">üîß Using multiple CORS workarounds for maximum compatibility</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let imageUrl = params.get('url') || 'sample.png';
        const img = document.getElementById('captchaImage');
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const result = document.getElementById('result');

        console.log('Original URL:', imageUrl);

        // Try multiple CORS proxies in order of preference
        const corsProxies = [
            '', // Try direct first for same-origin/github
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://cors-anywhere.herokuapp.com/'
        ];

        let currentProxyIndex = 0;

        function tryLoadImage(proxyIndex = 0) {
            if (proxyIndex >= corsProxies.length) {
                status.textContent = '‚ùå All CORS proxies failed';
                result.innerHTML = `
                    <div class="text-red-600">
                        <div class="text-lg font-bold mb-2">Cannot Load Image</div>
                        <div class="text-sm">The image is blocked by CORS policy and all proxies failed.</div>
                        <div class="text-xs mt-2 text-gray-500">
                            Please use sample.png or provide a direct image URL without CORS restrictions.
                        </div>
                    </div>
                `;
                return;
            }

            const proxy = corsProxies[proxyIndex];
            const needsProxy = imageUrl.startsWith('http') && 
                              !imageUrl.includes(window.location.hostname) &&
                              !imageUrl.includes('githubusercontent.com');

            const finalUrl = (needsProxy && proxy) ? proxy + encodeURIComponent(imageUrl) : imageUrl;
            
            console.log(`Attempt ${proxyIndex + 1}: ${proxy ? 'Using proxy: ' + proxy : 'Direct load'}`);
            status.textContent = `üîÑ Loading image (attempt ${proxyIndex + 1}/${corsProxies.length})...`;

            const testImg = new Image();
            testImg.crossOrigin = 'anonymous';
            
            testImg.onload = () => {
                console.log('‚úÖ Image loaded successfully');
                
                // Draw to canvas to create a CORS-safe copy
                canvas.width = testImg.width;
                canvas.height = testImg.height;
                ctx.drawImage(testImg, 0, 0);
                
                status.textContent = 'ü§ñ Running OCR...';
                result.innerHTML = '<span class="text-gray-400">Processing...</span>';
                
                // Run OCR on the canvas
                Tesseract.recognize(canvas, 'eng', {
                    logger: info => {
                        console.log(info);
                        if (info.status === 'recognizing text') {
                            const percent = Math.round(info.progress * 100);
                            status.textContent = `ü§ñ OCR Progress: ${percent}%`;
                        }
                    }
                }).then(({ data: { text, confidence } }) => {
                    console.log('‚úÖ OCR Complete:', text);
                    status.textContent = '‚úÖ OCR Complete!';
                    const cleanText = text.trim();
                    result.innerHTML = `
                        <div>
                            <div class="text-sm text-gray-500 mb-2">Recognized Text:</div>
                            <div class="text-2xl font-bold text-green-700">${cleanText || '(No text detected)'}</div>
                            <div class="text-xs text-gray-400 mt-2">Confidence: ${Math.round(confidence)}%</div>
                        </div>
                    `;
                }).catch(err => {
                    console.error('‚ùå OCR Error:', err);
                    status.textContent = '‚ùå OCR Failed';
                    result.innerHTML = `
                        <div class="text-red-600">
                            <div class="text-lg font-bold mb-2">OCR Error</div>
                            <div class="text-sm">${err.message}</div>
                        </div>
                    `;
                });
            };

            testImg.onerror = () => {
                console.log(`‚ùå Attempt ${proxyIndex + 1} failed, trying next...`);
                tryLoadImage(proxyIndex + 1);
            };

            testImg.src = finalUrl;
        }

        // Start loading
        tryLoadImage(0);
    </script>
</body>
</html>
